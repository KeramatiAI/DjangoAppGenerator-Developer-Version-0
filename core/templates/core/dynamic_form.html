{% load template_filters %}
<!DOCTYPE html>
<html>
<head>
    <title>فرم {{ model_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { direction: rtl; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">فرم برای {{ model_name }}</h1>
        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> ذخیره</button>
        </form>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <a href="{{ list_url }}" class="btn btn-info"><i class="fas fa-list"></i> مشاهده داده‌ها</a>
        <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> برگشت به صفحه اصلی</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
